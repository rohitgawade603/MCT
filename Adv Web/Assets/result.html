<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="navbar">
        <h3 id="app_heading">QuizApp</h3>
    </nav>

    <section class="section3">
        <div class="stats_qna">
                <a id="stats_btn">Stats</a>
                <a id="qna_btn">QNA</a>
        </div>

        <div class="stats_container">
                <div class="result_div result_subcontainer">
                    <h2 id="result">Passed</h2>
                </div>
                <div class="grade_div result_subcontainer">
                    <h3 id="grade">Grade:F</h3>
                </div>
                <div class="other result_subcontainer">
                    <h5 id="total_que">5</h5>
                </div>
                <div class="other result_subcontainer">
                    <h5 id="correct_ans">Correct Answers: 2</h5>
                </div>
                <div class="other result_subcontainer">
                    <h5 id="score">40%</h5>
                </div>
                <div class="other result_subcontainer">
                    <h5 id="passing_score">60%</h5>
                </div>
                <div class="other result_subcontainer">
                    <h5 id="time_taken">Time Taken: 0h 44m 34s</h5>
                </div>
                <div class="result_container_btns">
                    <button id="playAgain_btn"><i id="playAgain_icon" class="fa-solid fa-rotate-right"></i>Play Again</button>
                    <button id="backToHome_btn"><i id="backHome_icon" class="fa-solid fa-house"></i>Back to Home</button>
                </div>
        </div>

        <div class="qna_container">
            <table>
                <tr>
                    <th>No.</th>
                    <th>Questions</th>
                    <th>Your Answers</th>
                    <th>Correct Answers</th>
                    <th>points</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Which of these is NOT a map included in the game Counter-Strike: Global Offensive?</td>
                    <td>Cache</td>
                    <td>Oilrig</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </section>



    <script src="./js/script.js"></script>
</body>
</html>
