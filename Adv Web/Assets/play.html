<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <nav id="navbar">
        <h3 id="app_heading">QuizApp</h3>
    </nav>

    <section class="section2">
        <div class="quiz_container">
            <div id="queNo_timing">
                <div class="queNo">
                    <i id="info_icon" class="fa-solid fa-circle-info"></i><h3>Question No.1 of 5</h3>
                </div>
                <div class="timing">
                    01|00|40
                </div>
            </div>
            <div id="que_container">
                <h5 id="que">Q. Which of these is NOT a map included in the game Counter-Strike: Global Offensive?</h5>
            </div>
            <div id="answers_container">
                <h5>Please choose one of the following answers:</h5>
                <hr>
                <div class="answers">
                    <a style="border-top: none;">A.catche</a>
                    <a>B.adf</a>
                    <a>C.fds</a>
                    <a style="border-bottom: none;">D.sdf</a>
                </div>
                <hr>
            </div>
            <div class="next_btn_container">
                <button id="next_btn">Next</button>
            </div>
        </div>
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
